<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
</head>
<body>
    <form action="">
        <label for="name"> Name </label>
    <input type="text" id="name" required placeholder="Siddarth" pattern="[a-zA-Z]" ><br><br>
    <label for="email">Email</label>
    <input type="text" id="email" placeholder="you@gmail.com"><br><br>
    <label for="tel">Phone Number</label>
    <input type="text" id="tel" pattern="[6-9][0-9]{9}"><br><br>
    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" cols="30" placeholder="Write your message here..." required></textarea><br><br>
    <button> Send Message </button>
    </form>
</body>
</html>
